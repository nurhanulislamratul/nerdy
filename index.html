<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="./images/bags.png" type="image/x-icon">
    <title>Nerdy</title>
</head>
<body class="bg-custom">
        <!-- Main Section -->
    <main class="mx-10 my-4 p-8 rounded-[32px] ">
          <!-- Navbar Section -->
          <nav class="flex justify-between items-center">
        <!-- Logo -->
            <div>
              <h1 class="text-3xl font-bold">Nerdy</h1>
            </div>
            <!-- Navigation Links -->
            <div>
              <ul class="flex gap-6 text-lg">
                <li class="hover:underline cursor-pointer text-[#9a9b9d]">Home</li>
                <li class="hover:underline cursor-pointer text-[#9a9b9d]">Projects</li>
                <li class="hover:underline cursor-pointer text-[#9a9b9d]">About</li>
                <li class="hover:underline cursor-pointer text-[#9a9b9d]">Contact</li>
              </ul>
            </div>
            <!-- Call-to-Action Button -->
            <div>
              <button class="bg-[#d8fb78] text-black border border-[#002248] px-8 py-3 rounded-full shadow font-bold">
                Buy Now
              </button>
            </div>
          </nav>

          <!-- Banner section -->
      <section class="relative bg-white rounded-lg px-6 py-10 my-10 flex flex-col lg:flex-row items-center gap-8">
        <!-- Background Images -->
        <div class="absolute inset-0 bg-custom-pattern"></div>
        
        <!-- Text Content -->
        <div class="lg:w-1/2 text-center lg:text-left space-y-6 relative z-10">
          <h1 class="text-[48px] font-bold text-gray-800 leading-tight">
            Designed to <br> Effortlessly Combine <br> Style and Functionality
          </h1>
          <p class="text-lg text-gray-600">
            Unlock your potential with Phitron's Online Judge, a dynamic platform for honing your coding skills through a diverse range of challenges for all experience levels.
          </p>
          <div>
            <button class="bg-[#d8fb78] text-black border border-[#002248] px-8 py-3 rounded-full shadow hover:bg-[#c0e767] transition font-bold">
              Explore Deal
            </button>
          </div>
        </div>
      
        <!-- Image Content -->
        <div class="lg:w-1/2 relative z-10">
          <img src="./images/banner.png" alt="Banner Image" class="w-full ">
        </div>
      </section>
          
        </main>
</body>
</html>
